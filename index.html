<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather API</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
	<section class="container">
		<div class="location row">
			<h1 class="location-degree"></h1>
		</div>
		<div>
			<h1 class="location-timezone"></h1>
		</div>
		<div class="row today-info">
			<p class="cloud-cover col-2"></p>
			<p class="rain-probability col-2"></p>
			<p class="humidity col-2"></p>
			<p class="pressure col-2"></p>
			<p class="wind-speed col-2"></p>
			<p class="uv-index col-2"></p>
		</div>
		<div id="nextday" class="row">
		</div>
	</section>
	<footer>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script src="assets/js/script.js"></script>
</body>

</html>
